server {
    # Ouve na porta 80 (padrão HTTP) dentro do Docker
    listen 80;

    # Onde estão os arquivos do React (o "build")
    root /usr/share/nginx/html;
    index index.html index.htm;

    # --- ROTA DA API (A PARTE NOVA) ---
    # Qualquer requisição que comece com /api/
    location /api/ {
        # Manda para o contêiner do backend (pelo nome do serviço do docker-compose)
        # O backend está ouvindo na porta 5000 (gunicorn)
        proxy_pass http://tcc_backend:5000;
        
        # Cabeçalhos importantes para o proxy reverso funcionar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- ROTA DO FRONTEND (O SEU SITE) ---
    # Qualquer outra requisição (o site React)
    location / {
        # Tenta encontrar o arquivo. Se não achar,
        # serve o index.html (para o React Router funcionar)
        try_files $uri $uri/ /index.html;
    }
}
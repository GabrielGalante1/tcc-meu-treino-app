                    <a href="conta.html">

                    </a>
                </li>
            </ul>

        <!-- CONTEÚDO ROLÁVEL -->
        <div class="content-wrapper">
            <header class="page-header">
                <div class="header-title-wrapper">
                     <a href="index.html" class="back-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                    </a>
                    <h1>Criar Treinos</h1>
                </div>
                <p>Recomendamos que um instrutor qualificado crie e gerencie seu Treino.</p>
            </header>

            <!-- Formulário de Criação -->
            <main class="main-content">
                <form action="#" method="POST" class="form-container">
                    
                    <!-- Seção 1: Detalhes do Treino -->
                    <div class="form-section">
                        <label for="treino-nome" class="form-label">Nome do Treino</label>
                        <input type="text" id="treino-nome" class="form-input" placeholder="Ex: Treino A - Peito e Tríceps">
                        
                        <label for="treino-dia" class="form-label">Dia da Semana (Opcional)</label>
                        <select id="treino-dia" class="form-input">
                            <option value="">Nenhum dia específico</option>
                            <option value="seg">Segunda-feira</option>
                            <option value="ter">Terça-feira</option>
                            <option value="qua">Quarta-feira</option>
                            <option value="qui">Quinta-feira</option>
                            <option value="sex">Sexta-feira</option>
                            <option value="sab">Sábado</option>
                            <option value="dom">Domingo</option>
                        </select>
                    </div>

                    <!-- Seção 2: Exercícios -->
                    <h2 class="section-title">Exercícios</h2>

                    <!-- Exemplo de Card de Exercício 1 -->
                    <div class="exercicio-card">
                        <label for="ex1-nome" class="form-label-inline">Exercício 1</label>
                        <input type="text" id="ex1-nome" class="form-input" placeholder="Ex: Supino Reto">
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="ex1-series" class="form-label-inline">Séries</label>
                                <input type="number" id="ex1-series" class="form-input" placeholder="4">
                            </div>
                            <div class="form-group">
                                <label for="ex1-reps" class="form-label-inline">Reps</label>
                                <input type="text" id="ex1-reps" class="form-input" placeholder="8-12">
                            </div>
                        </div>
                        
                        <label for="ex1-obs" class="form-label-inline">Observação (Opcional)</label>
                        <textarea id="ex1-obs" class="form-textarea" placeholder="Ex: Aumentar carga 2kg..."></textarea>
                    </div>

                    <!-- Exemplo de Card de Exercício 2 -->
                    <div class="exercicio-card">
                        <div class="exercicio-card-header">
                            <label for="ex2-nome" class="form-label-inline">Exercício 2</label>
                            <button type="button" class="btn-remover">Remover</button>
                        </div>
                        <input type="text" id="ex2-nome" class="form-input" placeholder="Ex: Crucifixo Inclinado">
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="ex2-series" class="form-label-inline">Séries</label>
                                <input type="number" id="ex2-series" class="form-input" placeholder="3">
                            </div>
                            <div class="form-group">
                                <label for="ex2-reps" class="form-label-inline">Reps</label>
                                <input type="text" id="ex2-reps" class="form-input" placeholder="12">
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-secondary-outline">
                        + Adicionar Exercício
                    </button>

                    <button type="button" class="btn btn-primary" id="btnSalvarTreino">
                        Salvar Treino
                    </button>

                </form>
            </main>
        </div>

        <!-- NAVEGAÇÃO MOBILE -->
        <nav class="mobile-nav">

                <span>Treinos</span>
            </a>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Treino App - Seleção</title>
    <!-- Link para o MESMO arquivo CSS de login -->
    <link rel="stylesheet" href="../css/login.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">

    <div class="login-container">
        <header class="login-header-role">
            <!-- Botão Voltar -->
            <a href="login.html" class="role-back-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
            </a>
            <h1 class="logo-title">Meu Treino<span class="logo-span">app</span></h1>
        </header>

        <main class="login-main">

            <!-- ETAPA 1: SELEÇÃO DE PERFIL (Visível por padrão) -->
            <div id="selection-screen">
                <h2 class="page-question">Como você deseja iniciar a sessão?</h2>

                <!-- Botões de seleção (agora são <button>) -->
                <div class="button-container-role">
                    <button id="btn-aluno" class="btn btn-primary">Aluno</button>
                    <button id="btn-instrutor" class="btn btn-secondary">Instrutor</button>
                </div>
            </div>

            <!-- ETAPA 2: FORMULÁRIO DE LOGIN (Escondido por padrão) -->
            <div id="login-screen" class="hidden">
                <h2 id="login-form-title" class="page-question">Login (Aluno)</h2>
                
                <!-- Formulário de Login (estilo do cadastro.css) -->
                <form action="index.html" method="GET" class="form-container"> <!-- Aponta para o index.html -->
                    
                    <div class="form-section">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="seuemail@dominio.com">
                        
                        <label for="senha" class="form-label">Senha</label>
                        <div class="password-wrapper">
                            <input type="password" id="senha" class="form-input" placeholder="••••••••">
                            <svg id="password-icon" class="password-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                        </div>
                    </div>
                    
                    <!-- Botão de Entrar -->
                    <button type="submit" class="btn btn-primary">
                        Entrar
                    </button>
                </form>
            </div>
        </main>

        <!-- Footer vazio para manter o layout consistente -->
        <footer class="login-footer">
        </footer>
    </div>

    <!-- ★★★ NOVO SCRIPT ★★★ -->
    <script src="../js/login.js"></script>
</body>
</html>
